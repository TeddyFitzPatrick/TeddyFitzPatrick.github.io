<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/output.css" rel="stylesheet">
    <script type="module" src="../js/chess/onlineChess.js"></script>
    <script type="module" src="../js/chess/chessMenu.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
</head>
<body class="flex justify-center items-center w-screen h-screen bg-slate-800 m-0 p-0" id="body">
    <!-- Game Mode Options  -->
    <div id="gamemodeSelection" class="hidden flex justify-evenly flex-col space-y-3 text-center items-center p-8 w-4/5 sm: w-1/2 h-3/4 sm:h-1/2 bg-white rounded-2xl shadow-2xl">
        <h1 class="text-4xl sm:text-5xl font-bold">Teddy Chess</h1>
        <button id="localGame" class="chess_button">LOCAL</button>
        <button id="onlineGame" class="chess_button">ONLINE</button>
        <button id="botGame" class="chess_button">BOT</button>
    </div>

    <!-- Multiplayer Game Config -->
    <div id="multiplayerConfig" class="flex flex-col lg:flex-row space-x-0 lg:space-x-6 space-y-6 lg:space-y-0 bg-white w-[90%] sm:w-3/4 xl:w-3/5 h-fit lg:h-3/5 text-2xl font-bold border-black p-4 sm:p-8 rounded-2xl shadow-2xl">
        <!-- HOST -->
        <div class="flex items-center space-y-4 flex-col w-full lg:w-1/2 h-full border-4 border-black rounded-xl p-4">
            <h1 class="font-bold text-4xl italic underline">Host Room</h1>
            <div class="w-full w-fit h-fit text-center space-y-4">
                <h1 class="italic">Pick Color (default random)</h1>
                <div class="flex flex-row w-full h-full justify-around">
                    <button id="selectWhite" class="w-36 h-36 bg-white rounded-xl border-4 border-aqua hover:scale-105"></button>
                    <button id="selectBlack" class="w-36 h-36 bg-black rounded-xl border-4 hover:scale-105"></button>
                </div>
            </div>
            <button id="hostRoom" class="rounded-xl bg-blue-500 text-white hover:scale-110 shadow-lg p-4 sm:p-6">
                Host Room
            </button>
            <div class="flex flex-col bg-gray-300 rounded-xl w-full p-6">
                <b>Your room code: </b> <p class="text-3xl font-extrabold" id="roomCodeDisplay"> .... </p>
            </div>
        </div>
        <!-- JOIN -->
        <div class="flex items-center space-y-4 flex-col w-full lg:w-1/2 h-full border-4 border-black rounded-xl p-4 lg:p-4 ">
            <h1 class="font-bold italic text-4xl underline">Join Room</h1>
            <div class="flex flex-col space-y-2 w-full">
                <input type="text" 
                    placeholder="Enter Room Code..." 
                    class="bg-white text-lg border-4 p-2 w-full max-w-full h-16 rounded-xl border-black" 
                    id="enterRoomCode"
                    autocomplete="off"
                    autocapitalize="on">
                <input type="submit" id="enterRoomCodeSubmit" value="Enter"
                    class="w-28 h-12 bg-blue-500 shadow-xl text-white rext-2xl p-2 rounded-xl hover:scale-105">
            </div>
        </div>
    </div>

    <!-- Chess Board -->
    <canvas id="canvas" class="hidden border-8 border-amber-950 rounded-xl shadow-2xl" width="800" height="800"></canvas>
    <!-- Restart Window -->
    <div id="restartWindow" class="hidden flex absolute flex-col justify-around items-center
        bg-slate-500 w-1/2 h-1/2 top-1/4 left-1/4 rounded-xl shadow-2xl border-black border-8">
        <!-- Game over text -->
        <h1 id="winner" class="text-bold italic text-white text-3xl">
            Winner Holder Text
        </h1>
        <!-- Restart -->
        <button id="restartButton" class="text-black text-bold text-2xl border-4 p-2 hover:scale-110 rounded-2xl shadow-2xl border-black bg-white">
            Play Again
        </button>
    </div>




</body>
</html>
